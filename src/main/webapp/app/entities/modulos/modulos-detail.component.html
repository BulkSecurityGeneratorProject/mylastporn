
<div *ngIf="modulos">
    <h2><span jhiTranslate="mylastpornApp.modulos.detail.title">Modulos</span> {{modulos.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mylastpornApp.modulos.nome">Nome</span></dt>
        <dd>
            <span>{{modulos.nome}}</span>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.modulos.caminho">Caminho</span></dt>
        <dd>
            <span>{{modulos.caminho}}</span>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.modulos.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'mylastpornApp.Status.' + modulos.status}}">{{modulos.status}}</span>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.modulos.datacriado">Datacriado</span></dt>
        <dd>
            <span>{{modulos.datacriado | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'modulos/'+ modulos.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
