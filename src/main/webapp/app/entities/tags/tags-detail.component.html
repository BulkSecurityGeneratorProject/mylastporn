
<div *ngIf="tags">
    <h2><span jhiTranslate="mylastpornApp.tags.detail.title">Tags</span> {{tags.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mylastpornApp.tags.nome">Nome</span></dt>
        <dd>
            <span>{{tags.nome}}</span>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.tags.imagem">Imagem</span></dt>
        <dd>
            <span>{{tags.imagem}}</span>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.tags.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'mylastpornApp.Status.' + tags.status}}">{{tags.status}}</span>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.tags.visitado">Visitado</span></dt>
        <dd>
            <span>{{tags.visitado}}</span>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.tags.datacriado">Datacriado</span></dt>
        <dd>
            <span>{{tags.datacriado | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tags/'+ tags.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
