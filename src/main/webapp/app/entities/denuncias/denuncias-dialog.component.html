<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDenunciasLabel" jhiTranslate="mylastpornApp.denuncias.home.createOrEditLabel">Create or edit a Denuncias</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!denuncias.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="denuncias.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mylastpornApp.denuncias.idconteudo" for="field_idconteudo">Idconteudo</label>
            <input type="number" class="form-control" name="idconteudo" id="field_idconteudo"
                [(ngModel)]="denuncias.idconteudo" required />
            <div [hidden]="!(editForm.controls.idconteudo?.dirty && editForm.controls.idconteudo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.idconteudo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.idconteudo?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mylastpornApp.denuncias.titulo" for="field_titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="field_titulo"
                [(ngModel)]="denuncias.titulo" required minlength="3" />
            <div [hidden]="!(editForm.controls.titulo?.dirty && editForm.controls.titulo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.titulo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.titulo?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                   This field is required to be at least 3 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mylastpornApp.denuncias.descricao" for="field_descricao">Descricao</label>
            <textarea class="form-control" name="descricao" id="field_descricao"
                [(ngModel)]="denuncias.descricao" required ></textarea>
            <div [hidden]="!(editForm.controls.descricao?.dirty && editForm.controls.descricao?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descricao?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mylastpornApp.denuncias.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="denuncias.status" id="field_status" >
                <option value="ACTIVE" jhiTranslate="mylastpornApp.Status.ACTIVE">ACTIVE</option>
                <option value="INATIVE" jhiTranslate="mylastpornApp.Status.INATIVE">INATIVE</option>
                <option value="WHAIT" jhiTranslate="mylastpornApp.Status.WHAIT">WHAIT</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mylastpornApp.denuncias.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="denuncias.email" required />
            <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.email?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="mylastpornApp.denuncias.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="denuncias.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="mylastpornApp.denuncias.tipoDenuncia" for="field_tipoDenuncia">Tipo Denuncia</label>
            <select class="form-control" id="field_tipoDenuncia" name="tipoDenuncia" [(ngModel)]="denuncias.tipoDenunciaId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tipoDenunciaOption.id" *ngFor="let tipoDenunciaOption of tipodenuncias; trackBy: trackTipoDenunciaById">{{tipoDenunciaOption.tipo}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="mylastpornApp.denuncias.modulos" for="field_modulos">Modulos</label>
            <select class="form-control" id="field_modulos" name="modulos" [(ngModel)]="denuncias.modulosId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="modulosOption.id" *ngFor="let modulosOption of modulos; trackBy: trackModulosById">{{modulosOption.nome}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
