
<div *ngIf="seguidoresPagina">
    <h2><span jhiTranslate="mylastpornApp.seguidoresPagina.detail.title">Seguidores Pagina</span> {{seguidoresPagina.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mylastpornApp.seguidoresPagina.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'mylastpornApp.Status.' + seguidoresPagina.status}}">{{seguidoresPagina.status}}</span>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.seguidoresPagina.pagina">Pagina</span></dt>
        <dd>
            <div *ngIf="seguidoresPagina.paginaId">
                <a [routerLink]="['/pagina', seguidoresPagina.paginaId]">{{seguidoresPagina.paginaId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.seguidoresPagina.user">User</span></dt>
        <dd>
            {{seguidoresPagina.userId}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'seguidores-pagina/'+ seguidoresPagina.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
