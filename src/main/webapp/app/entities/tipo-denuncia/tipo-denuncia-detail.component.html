
<div *ngIf="tipoDenuncia">
    <h2><span jhiTranslate="mylastpornApp.tipoDenuncia.detail.title">Tipo Denuncia</span> {{tipoDenuncia.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mylastpornApp.tipoDenuncia.tipo">Tipo</span></dt>
        <dd>
            <span>{{tipoDenuncia.tipo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tipo-denuncia/'+ tipoDenuncia.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
