
<div *ngIf="tipo">
    <h2><span jhiTranslate="mylastpornApp.tipo.detail.title">Tipo</span> {{tipo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mylastpornApp.tipo.nome">Nome</span></dt>
        <dd>
            <span>{{tipo.nome}}</span>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.tipo.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'mylastpornApp.Status.' + tipo.status}}">{{tipo.status}}</span>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.tipo.datacriado">Datacriado</span></dt>
        <dd>
            <span>{{tipo.datacriado | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="mylastpornApp.tipo.modulos">Modulos</span></dt>
        <dd>
            <div *ngIf="tipo.modulosId">
                <a [routerLink]="['/modulos', tipo.modulosId]">{{tipo.modulosNome}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tipo/'+ tipo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
