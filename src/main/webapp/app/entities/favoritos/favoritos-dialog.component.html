<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFavoritosLabel" jhiTranslate="mylastpornApp.favoritos.home.createOrEditLabel">Create or edit a Favoritos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!favoritos.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="favoritos.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mylastpornApp.favoritos.idconteudo" for="field_idconteudo">Idconteudo</label>
            <input type="number" class="form-control" name="idconteudo" id="field_idconteudo"
                [(ngModel)]="favoritos.idconteudo" required />
            <div [hidden]="!(editForm.controls.idconteudo?.dirty && editForm.controls.idconteudo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.idconteudo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.idconteudo?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mylastpornApp.favoritos.datacriado" for="field_datacriado">Datacriado</label>
            <div class="d-flex">
                <input id="field_datacriado" type="datetime-local" class="form-control" name="datacriado" [(ngModel)]="favoritos.datacriado"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.datacriado?.dirty && editForm.controls.datacriado?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.datacriado?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.datacriado?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="mylastpornApp.favoritos.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="favoritos.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="mylastpornApp.favoritos.visibilidade" for="field_visibilidade">Visibilidade</label>
            <select class="form-control" id="field_visibilidade" name="visibilidade" [(ngModel)]="favoritos.visibilidadeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="visibilidadeOption.id" *ngFor="let visibilidadeOption of visibilidades; trackBy: trackVisibilidadeById">{{visibilidadeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="mylastpornApp.favoritos.modulos" for="field_modulos">Modulos</label>
            <select class="form-control" id="field_modulos" name="modulos" [(ngModel)]="favoritos.modulosId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="modulosOption.id" *ngFor="let modulosOption of modulos; trackBy: trackModulosById">{{modulosOption.nome}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
